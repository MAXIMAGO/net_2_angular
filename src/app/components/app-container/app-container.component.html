<div [class]="Theming.ThemeClass + ' container'">
  <mat-sidenav-container class="container__sidenav">
    <mat-sidenav mode="over" [(opened)]="AppState.IsMenueOpen">
      <m-project-list></m-project-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-raised-button color="primary" class="container__header" (click)="AppState.OpenMenue()">Projekt Konfigurator</button>
        <m-main-menue class="container__help"></m-main-menue>
      </mat-toolbar>
      <div class="container__content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
